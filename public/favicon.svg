<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <radialGradient id="crystalGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#DDA0DD;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:0.8"/>
    </radialGradient>
    
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.8"/>
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="15" fill="#1a0033" stroke="#9370DB" stroke-width="1"/>
  
  <!-- 水晶球主体 -->
  <circle cx="16" cy="16" r="10" fill="url(#crystalGradient)" stroke="#DDA0DD" stroke-width="0.5" filter="url(#glow)"/>
  
  <!-- 水晶球高光 -->
  <ellipse cx="13" cy="12" rx="3" ry="2" fill="#FFFFFF" opacity="0.4"/>
  <ellipse cx="12" cy="11" rx="1.5" ry="1" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- 魔法星星 -->
  <g fill="url(#starGradient)" filter="url(#glow)">
    <!-- 大星星 -->
    <path d="M8 8 L9 10 L11 9 L10 11 L12 12 L10 13 L11 15 L9 14 L8 16 L7 14 L5 15 L6 13 L4 12 L6 11 L5 9 L7 10 Z" opacity="0.8"/>
    
    <!-- 小星星们 -->
    <circle cx="24" cy="10" r="1" opacity="0.9"/>
    <circle cx="26" cy="20" r="0.8" opacity="0.7"/>
    <circle cx="6" cy="24" r="0.6" opacity="0.8"/>
    <circle cx="22" cy="26" r="0.7" opacity="0.6"/>
  </g>
  
  <!-- 神秘符文圆环 -->
  <g stroke="#DDA0DD" stroke-width="0.5" fill="none" opacity="0.6">
    <circle cx="16" cy="16" r="13"/>
    <!-- 小装饰点 -->
    <circle cx="16" cy="3" r="0.5" fill="#DDA0DD"/>
    <circle cx="29" cy="16" r="0.5" fill="#DDA0DD"/>
    <circle cx="16" cy="29" r="0.5" fill="#DDA0DD"/>
    <circle cx="3" cy="16" r="0.5" fill="#DDA0DD"/>
  </g>
  
  <!-- 魔法粒子效果 -->
  <g fill="#FFD700" opacity="0.7">
    <circle cx="20" cy="8" r="0.3"/>
    <circle cx="10" cy="6" r="0.2"/>
    <circle cx="26" cy="14" r="0.3"/>
    <circle cx="6" cy="18" r="0.2"/>
    <circle cx="24" cy="24" r="0.3"/>
    <circle cx="8" cy="26" r="0.2"/>
  </g>
</svg>